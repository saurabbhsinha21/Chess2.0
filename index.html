<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>6-Move Chess Challenge - Collaborative Setup</title>
  <style>
    #board {
      width: 400px;
      margin: 20px auto;
    }
    #controls {
      text-align: center;
      margin-top: 10px;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css" />
</head>
<body>

  <div id="board"></div>

  <div id="controls">
    <button id="startGameBtn">Start Game</button>
    <button id="resetBoardBtn">Reset Board</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <!-- Chessboard.js and chess.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/1.0.0/chess.min.js"></script>
  <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

  <script>
    // âœ… Your Firebase Config (replace if needed)
    const firebaseConfig = {
      apiKey: "AIzaSyDZNXkYkn-90UMWk2Im2jPuEoZkWZwrO4c",
      authDomain: "ziffi-chess.firebaseapp.com",
      databaseURL: "https://ziffi-chess-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "ziffi-chess",
      storageBucket: "ziffi-chess.appspot.com",
      messagingSenderId: "30385691150",
      appId: "1:30385691150:web:63e49a00a5a93dcfe2db91"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const boardRef = db.ref('boardFen');

    let board;
    let chess = null;
    let isGameStarted = false;

    function initBoard(fen = 'start') {
      board = Chessboard('board', {
        position: fen,
        draggable: true,
        dropOffBoard: 'trash',
        sparePieces: true,
        onDrop: () => {
          if (!isGameStarted) {
            const currentFen = board.fen();
            boardRef.set(currentFen); // Sync to Firebase
          }
        },
        onSnapEnd: () => {
          if (!isGameStarted) {
            const currentFen = board.fen();
            board.position(currentFen);
            boardRef.set(currentFen); // Sync to Firebase
          }
        }
      });
    }

    // Load initial board from Firebase
    boardRef.on('value', (snapshot) => {
      const fen = snapshot.val() || 'start';
      if (!isGameStarted) {
        board.position(fen);
      }
    });

    document.getElementById('startGameBtn').addEventListener('click', function () {
      const fen = board.fen();
      chess = new Chess(fen);
      isGameStarted = true;

      alert("Game started from FEN:\n" + fen);

      // Re-initialize board without spare pieces (lock setup)
      board = Chessboard('board', {
        position: fen,
        draggable: true,
        sparePieces: false,
      });
    });

    document.getElementById('resetBoardBtn').addEventListener('click', function () {
      if (!isGameStarted) {
        boardRef.set('start');
        initBoard('start');
      }
    });

    // Initial render
    initBoard();
  </script>
</body>
</html>
