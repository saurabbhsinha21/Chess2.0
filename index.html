<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6-Move Chess Challenge</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- chessboard.js for the visual board -->
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
          xintegrity="sha384-q94+BZYoLrqA1IM77A2QXGO2uEmmrsML/2JugUCgh/spKEXOBdgL15sgBGUya/a7"
          crossorigin="anonymous">
          
    <!-- Custom Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Custom styles for a modern look and feel */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0;
        }
        .board-container {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .control-panel {
            background-color: #2d3748;
            border-radius: 0.5rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .btn {
            transition: all 0.2s ease-in-out;
            border-radius: 0.375rem;
            padding: 0.5rem 1rem;
            font-weight: 600;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #4299e1;
            color: white;
            border: 1px solid #4299e1;
        }
        .btn-primary:hover {
            background-color: #3182ce;
        }
        .btn-secondary {
            background-color: #4a5568;
            color: white;
            border: 1px solid #4a5568;
        }
        .btn-secondary:hover {
            background-color: #2d3748;
        }
        .status-text {
            color: #a0aec0;
            font-size: 1.125rem;
            font-weight: 500;
        }
        .highlight-white {
            box-shadow: inset 0 0 3px 3px #a0aec0;
        }
        .highlight-black {
            box-shadow: inset 0 0 3px 3px #667eea;
        }
        .setup-piece {
            cursor: grab;
            width: 45px;
            height: 45px;
            background-size: contain;
        }
        #setup-pieces-container {
            background-color: #2d3748;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="container mx-auto p-4 max-w-6xl">
        <h1 class="text-4xl font-bold text-center mb-6 text-white">6-Move Chess Challenge</h1>

        <div class="flex flex-col lg:flex-row gap-6">
            
            <!-- Chessboard -->
            <div id="board-container" class="board-container w-full lg:w-2/3">
                <div id="myBoard" class="w-full"></div>
            </div>

            <!-- Control Panel -->
            <div class="w-full lg:w-1/3 flex flex-col gap-4">
                <div class="control-panel">
                    <h2 class="text-2xl font-bold mb-4 border-b border-gray-600 pb-2">Game Info</h2>
                    <div id="status" class="status-text mb-2 h-8">Enter Setup Mode to begin.</div>
                    <div id="move-counter" class="text-lg text-gray-400">Moves: 0 / 6</div>
                    <div id="timer" class="text-lg text-gray-400">Time Left: 30s</div>
                    
                    <div id="score-display" class="mt-4">
                        <h3 class="text-xl font-semibold">Score</h3>
                        <p>White (You): <span id="white-score">0</span></p>
                        <p>Black (AI): <span id="black-score">0</span></p>
                    </div>
                </div>

                <div class="control-panel">
                    <h2 class="text-2xl font-bold mb-4 border-b border-gray-600 pb-2">Controls</h2>
                    <div class="grid grid-cols-2 gap-4">
                        <button id="setup-mode-btn" class="btn btn-secondary">Enter Setup</button>
                        <button id="start-game-btn" class="btn btn-primary" disabled>Start Game</button>
                        <button id="reset-game-btn" class="btn btn-secondary col-span-2">Reset Game</button>
                    </div>
                </div>

                <!-- Setup Mode Panel -->
                <div id="setup-panel" class="control-panel hidden">
                    <h2 class="text-2xl font-bold mb-2">Board Setup</h2>
                    <p class="text-gray-400 mb-4">Drag pieces to the board. Click "Start Game" when ready.</p>
                    <div id="setup-pieces-container" class="p-2 grid grid-cols-6 gap-1">
                        <!-- Pieces will be added here by JS -->
                    </div>
                    <button id="clear-board-btn" class="btn btn-secondary w-full mt-4">Clear Board</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Required Libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            xintegrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5sbJ5TTIBiCIb5Eçž°YLIAD3HeKRd"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
            xintegrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3iGDVEH3eTkecd5AwrEMxgSMUBEhSwC6UP"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.min.js"></script>

    <script>
        $(document).ready(function () {
            // --- Global Variables ---
            let board = null;
            let game = new Chess();
            let stockfish = new Worker('https://stockfish.online/stockfish.js');
            let isSetupMode = false;
            let moveCount = 0;
            const maxMoves = 6;
            let scores = { w: 0, b: 0 };
            let timerId = null;
            let timeLeft = 30;

            const pieceValues = { p: 1, n: 3, b: 3, r: 5, q: 9 };

            // --- UI Elements ---
            const statusEl = $('#status');
            const moveCounterEl = $('#move-counter');
            const timerEl = $('#timer');
            const whiteScoreEl = $('#white-score');
            const blackScoreEl = $('#black-score');
            const setupModeBtn = $('#setup-mode-btn');
            const startGameBtn = $('#start-game-btn');
            const resetGameBtn = $('#reset-game-btn');
            const setupPanel = $('#setup-panel');
            const clearBoardBtn = $('#clear-board-btn');

            // --- Stockfish Engine Communication ---
            stockfish.onmessage = function (event) {
                const message = event.data;
                if (message.startsWith('bestmove')) {
                    const bestMove = message.split(' ')[1];
                    const move = game.move(bestMove, { sloppy: true });
                    if (move && move.captured) {
                        scores.b += pieceValues[move.captured];
                    }
                    board.position(game.fen());
                    updateStatus();
                    if (!game.game_over() && moveCount <= maxMoves) {
                        startTimer(); // Start timer for white
                    }
                }
            };
            stockfish.postMessage('uci');
            stockfish.postMessage('isready');

            // --- Chessboard & Game Logic ---
            function onDragStart(source, piece, position, orientation) {
                // Do not pick up pieces if the game is over or if it's not your turn
                if (game.game_over() || isSetupMode || game.turn() !== 'w' || moveCount > maxMoves) {
                    return false;
                }
            }

            function onDrop(source, target) {
                stopTimer(); // Stop timer on move attempt
                const move = game.move({
                    from: source,
                    to: target,
                    promotion: 'q' // NOTE: always promote to a queen for simplicity
                });

                // Illegal move
                if (move === null) {
                    startTimer(); // Restart timer if move is invalid
                    return 'snapback';
                }

                // Handle captures and update score
                if (move.captured) {
                    scores.w += pieceValues[move.captured];
                }

                updateStatus();
                
                // Make the engine move for black
                if (!game.game_over() && moveCount <= maxMoves) {
                    statusEl.text('Stockfish is thinking...');
                    stockfish.postMessage('position fen ' + game.fen());
                    stockfish.postMessage('go depth 15');
                }
            }

            // Called when a piece is dropped on the board during setup
            function onDropSetup(source, target, piece) {
                game.put({ type: piece.slice(1).toLowerCase(), color: piece.slice(0,1) }, target);
                board.position(game.fen());
                startGameBtn.prop('disabled', false);
            }

            // Update the board position after the piece snap
            function onSnapEnd() {
                board.position(game.fen());
            }

            // --- UI & Status Updates ---
            function updateStatus() {
                let status = '';
                const turn = game.turn() === 'w' ? 'White' : 'Black';
                
                if (game.turn() === 'w') {
                    moveCount++;
                }

                if (moveCount > maxMoves) {
                    status = "Game Over! 6 moves completed.";
                    stopTimer();
                    // Determine winner by score
                    if (scores.w > scores.b) {
                        status += " White wins by score!";
                    } else if (scores.b > scores.w) {
                        status += " Black wins by score!";
                    } else {
                        status += " It's a draw by score!";
                    }
                } else if (game.in_checkmate()) {
                    status = `Game over, ${turn} is in checkmate.`;
                    stopTimer();
                } else if (game.in_draw()) {
                    status = 'Game over, drawn position';
                    stopTimer();
                } else {
                    status = turn + "'s turn to move.";
                    if (game.in_check()) {
                        status += ' ' + turn + ' is in check.';
                    }
                }

                statusEl.text(status);
                moveCounterEl.text(`Moves: ${Math.min(moveCount, maxMoves)} / ${maxMoves}`);
                whiteScoreEl.text(scores.w);
                blackScoreEl.text(scores.b);
            }

            // --- Timer Logic ---
            function startTimer() {
                clearInterval(timerId);
                timeLeft = 30;
                timerEl.text(`Time Left: ${timeLeft}s`);
                timerId = setInterval(() => {
                    timeLeft--;
                    timerEl.text(`Time Left: ${timeLeft}s`);
                    if (timeLeft <= 0) {
                        clearInterval(timerId);
                        statusEl.text("Time's up! Turn forfeited.");
                        if (game.turn() === 'w'){
                            scores.w -= 1; // Missed turn penalty
                        }
                        
                        // Force turn switch and let the engine move
                        const currentFen = game.fen();
                        const turnSwitchedFen = currentFen.replace(' w ', ' b ');
                        game.load(turnSwitchedFen);
                        updateStatus();

                        if (!game.game_over() && moveCount <= maxMoves) {
                           statusEl.text('Stockfish is thinking...');
                           stockfish.postMessage('position fen ' + game.fen());
                           stockfish.postMessage('go depth 15');
                        }
                    }
                }, 1000);
            }

            function stopTimer() {
                clearInterval(timerId);
            }

            // --- Setup Mode ---
            function initializeSetupPieces() {
                const pieces = ['wP', 'wN', 'wB', 'wR', 'wQ', 'wK', 'bP', 'bN', 'bB', 'bR', 'bQ', 'bK'];
                const container = $('#setup-pieces-container');
                container.empty();
                pieces.forEach(piece => {
                    const pieceEl = $('<img>');
                    pieceEl.attr('src', `https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/img/chesspieces/wikipedia/${piece}.png`);
                    pieceEl.addClass('setup-piece');
                    pieceEl.data('piece', piece);
                    container.append(pieceEl);
                });
                 // Make setup pieces draggable
                $('.setup-piece').draggable({
                    helper: 'clone',
                    appendTo: 'body',
                    zIndex: 100
                });
            }

            function toggleSetupMode() {
                isSetupMode = !isSetupMode;
                if (isSetupMode) {
                    game.clear();
                    board.clear();
                    board.position(game.fen());
                    setupPanel.removeClass('hidden');
                    setupModeBtn.text('Exit Setup').addClass('btn-primary').removeClass('btn-secondary');
                    startGameBtn.prop('disabled', false);
                    statusEl.text('Drag pieces to the board to create a position.');
                    stopTimer();
                } else {
                    setupPanel.addClass('hidden');
                    setupModeBtn.text('Enter Setup').addClass('btn-secondary').removeClass('btn-primary');
                    if (Object.keys(board.position()).length === 0){ // if board is empty
                         game.reset();
                         board.position('start');
                    }
                    statusEl.text('Setup complete. Press Start Game.');
                }
            }
            
            // --- Game Initialization & Reset ---
            function resetGame() {
                game.reset();
                board.position('start');
                moveCount = 0;
                scores = { w: 0, b: 0 };
                isSetupMode = false;
                setupPanel.addClass('hidden');
                setupModeBtn.text('Enter Setup').addClass('btn-secondary').removeClass('btn-primary');
                startGameBtn.prop('disabled', true);
                resetGameBtn.prop('disabled', true);
                stopTimer();
                timeLeft = 30;
                timerEl.text(`Time Left: ${timeLeft}s`);
                updateStatus();
                statusEl.text('Enter Setup Mode to begin.');
            }

            // --- Main Initialization ---
            const config = {
                draggable: true,
                position: 'start',
                onDragStart: onDragStart,
                onDrop: onDrop,
                onSnapEnd: onSnapEnd,
                pieceTheme: 'https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/img/chesspieces/wikipedia/{piece}.png'
            };
            board = Chessboard('myBoard', config);
            $(window).resize(board.resize);
            
            // Make the board droppable for setup pieces
            $('#myBoard').droppable({
                accept: '.setup-piece',
                drop: function(event, ui) {
                    if (!isSetupMode) return;
                    const square = $(this).find('.square-55d63').not('.ui-droppable-hover');
                    const squareWidth = square.width();
                    const squareHeight = square.height();
                    const boardOffset = $(this).offset();
                    const dropX = event.pageX - boardOffset.left;
                    const dropY = event.pageY - boardOffset.top;
                    
                    const col = Math.floor(dropX / squareWidth);
                    const row = 7 - Math.floor(dropY / squareHeight);
                    const file = 'abcdefgh'[col];
                    const rank = row + 1;
                    const targetSquare = file + rank;

                    const piece = ui.helper.data('piece');
                    onDropSetup(null, targetSquare, piece);
                }
            });

            // --- Event Listeners ---
            setupModeBtn.on('click', toggleSetupMode);
            
            startGameBtn.on('click', function() {
                if(isSetupMode) {
                    isSetupMode = false; // Exit setup mode
                    setupPanel.addClass('hidden');
                    setupModeBtn.text('Enter Setup').addClass('btn-secondary').removeClass('btn-primary');
                }
                moveCount = 0;
                scores = { w: 0, b: 0 };
                updateStatus(); // This will increment moveCount to 1
                startTimer();
                $(this).prop('disabled', true);
                resetGameBtn.prop('disabled', false);
            });

            resetGameBtn.on('click', resetGame);
            
            clearBoardBtn.on('click', () => {
                if(isSetupMode) {
                    game.clear();
                    board.clear();
                }
            });

            // --- Initial Setup ---
            resetGame(); // Start with a fresh game state
        });
    </script>

</body>
</html>
